# JWT Configuration
app.jwt.expiryDays=7
app.jwt.secret=mySecretKey123456789012345678901234567890
app.jwt.issuer=bingeo-app

# PostgreSQL Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/bingeo
spring.datasource.username=bingeo_user
spring.datasource.password=bingeo_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 console
spring.h2.console.enabled=false

# Spring Batch Configuration for PostgreSQL
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=false
spring.batch.jdbc.table-prefix=BATCH_

# IMDb file paths
imdb.files.root=./data/imdb
imdb.files.titleBasics=${imdb.files.root}/title.basics.tsv
imdb.files.titleRatings=${imdb.files.root}/title.ratings.tsv

debug=true

spring.flyway.enabled=false